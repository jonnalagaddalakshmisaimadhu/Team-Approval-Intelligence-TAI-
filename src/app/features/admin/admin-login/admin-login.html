<div class="flex h-screen w-full items-center justify-center bg-gray-900">
    <div class="w-full max-w-md rounded-2xl bg-gray-800 p-8 shadow-xl">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-white">Admin Portal</h1>
            <p class="text-gray-400">Secure access for administrators</p>
        </div>

        <div class="flex flex-col gap-4">
            <mat-form-field appearance="outline" class="w-full text-white">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="username" type="text" placeholder="Enter username">
                <mat-icon matSuffix class="text-gray-400">person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" type="password" placeholder="Enter password">
                <mat-icon matSuffix class="text-gray-400">lock</mat-icon>
            </mat-form-field>

            <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>

            <button mat-raised-button color="primary" class="!h-12 !rounded-full !text-lg !font-bold"
                (click)="onLogin()">
                Login to Dashboard
            </button>

            <div class="mt-4 text-center">
                <a routerLink="/" class="text-sm text-gray-500 hover:text-white">Back to Home</a>
            </div>
        </div>
    </div>
</div>
