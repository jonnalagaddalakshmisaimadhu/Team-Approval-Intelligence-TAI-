<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="glass-panel p-8 max-w-md w-full bg-white shadow-xl rounded-2xl">
        <div class="text-center mb-6">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600">
                <mat-icon class="scale-150">admin_panel_settings</mat-icon>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Officer Portal</h2>
            <p class="text-gray-500">Secure access for bank officials</p>
        </div>

        <form class="flex flex-col gap-4" (submit)="login()">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Officer Name</mat-label>
                <input matInput placeholder="Enter officer name" [(ngModel)]="name" name="name" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Session ID</mat-label>
                <input matInput type="password" placeholder="Enter session ID" [(ngModel)]="sessionId" name="sessionId"
                    required>
            </mat-form-field>

            <button mat-raised-button color="primary" class="py-3 text-lg" type="submit">
                Login to Dashboard
            </button>
        </form>

        <div class="mt-6 text-center">
            <a routerLink="/" class="text-sm text-gray-500 hover:text-blue-600 no-underline transition-colors">Back to
                Home</a>
        </div>
    </div>
</div>
